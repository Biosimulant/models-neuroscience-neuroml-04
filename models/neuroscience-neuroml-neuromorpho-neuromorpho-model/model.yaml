schema_version: '2.0'
title: 'Neuroscience: NeuromorphoNeuromorphoModel'
description: Set of example morphologies taken from NeuroMorpho.org in NeuroML format
standard: other
tags:
- neuroscience
- neuroml
- opensourcebrain
- faithful
authors:
- Biosimulant Team
- Open Source Brain
upstream:
  id: opensourcebrain:NeuroMorpho
  source_db: opensourcebrain
  source_id: NeuroMorpho
  standard: neuroml
  original_url: https://github.com/OpenSourceBrain/NeuroMorpho
