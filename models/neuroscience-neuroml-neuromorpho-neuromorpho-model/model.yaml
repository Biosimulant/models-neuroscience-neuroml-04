  license: NOASSERTION
bsim:
  entrypoint: src.neuromorpho_neuromorpho_model:NeuromorphoNeuromorphoModel
  init_kwargs:
    model_path: data/repo
  min_dt: 0.001
runtime:
  python_version: '3.12'
  dependencies:
    packages:
    - pyneuroml==0.9.17
    - numpy==1.26.4
io:
  outputs:
  - state
