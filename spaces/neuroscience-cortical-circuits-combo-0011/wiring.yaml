    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_6_continuous_accommodating_pyramidal_cell_nmlcl000662_model:Layer6ContinuousAccommodatingPyramidalCellNmlcl000662Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
