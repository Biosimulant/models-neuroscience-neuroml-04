modules:
  layer_continuous_1:
    class: src.layer_6_continuous_accommodating_small_basket_ce_nmlcl000632_model:Layer6ContinuousAccommodatingSmallBasketCeNmlcl000632Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_6_continuous_accommodating_small_basket_ce_nmlcl000633_model:Layer6ContinuousAccommodatingSmallBasketCeNmlcl000633Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: layer_continuous_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: layer_continuous_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
