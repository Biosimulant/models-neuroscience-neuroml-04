modules:
  layer_continuous_1:
    class: src.layer_6_continuous_irregular_nest_basket_cell_5_nmlcl000751_model:Layer6ContinuousIrregularNestBasketCell5Nmlcl000751Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_6_continuous_non_accommodating_bipolar_cel_nmlcl000897_model:Layer6ContinuousNonAccommodatingBipolarCelNmlcl000897Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_3:
    class: src.layer_6_continuous_non_accommodating_bipolar_cel_nmlcl000898_model:Layer6ContinuousNonAccommodatingBipolarCelNmlcl000898Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
