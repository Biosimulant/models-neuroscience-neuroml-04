modules:
  layer_continuous_1:
    class: src.layer_6_continuous_non_accommodating_bitufted_ce_nmlcl000902_model:Layer6ContinuousNonAccommodatingBituftedCeNmlcl000902Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_6_continuous_non_accommodating_bitufted_ce_nmlcl000903_model:Layer6ContinuousNonAccommodatingBituftedCeNmlcl000903Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_3:
    class: src.layer_6_continuous_non_accommodating_bitufted_ce_nmlcl000904_model:Layer6ContinuousNonAccommodatingBituftedCeNmlcl000904Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: layer_continuous_1.state
