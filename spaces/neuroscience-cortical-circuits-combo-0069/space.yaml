schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0069)'
description: "Neuroscience Cortical Circuits (COMBO_0069) organizes layer_continuous_1, layer_continuous_2, layer_continuous_3 into a comparative simulation setup to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: layer_continuous_1
  manifest_path: models/neuroscience-neuroml-layer-6-continuous-accommodating-double-bouquet-nmlcl000616-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: layer_continuous_2
  manifest_path: models/neuroscience-neuroml-layer-6-continuous-accommodating-martinotti-cell-nmlcl000617-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: layer_continuous_3
  manifest_path: models/neuroscience-neuroml-layer-6-continuous-accommodating-martinotti-cell-nmlcl000618-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: layer_continuous_4
  manifest_path: models/neuroscience-neuroml-layer-6-continuous-accommodating-martinotti-cell-nmlcl000619-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: layer_continuous_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: layer_continuous_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: layer_continuous_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: layer_continuous_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-layer-6-continuous-accommodating-double-bouquet-nmlcl000616-model
    :: neuroml_db:NMLCL000616 :: https://neuroml-db.org/model_info?model_id=NMLCL000616'
  - 'neuroscience-neuroml-layer-6-continuous-accommodating-martinotti-cell-nmlcl000617-model
    :: neuroml_db:NMLCL000617 :: https://neuroml-db.org/model_info?model_id=NMLCL000617'
  - 'neuroscience-neuroml-layer-6-continuous-accommodating-martinotti-cell-nmlcl000618-model
    :: neuroml_db:NMLCL000618 :: https://neuroml-db.org/model_info?model_id=NMLCL000618'
  - 'neuroscience-neuroml-layer-6-continuous-accommodating-martinotti-cell-nmlcl000619-model
    :: neuroml_db:NMLCL000619 :: https://neuroml-db.org/model_info?model_id=NMLCL000619'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
