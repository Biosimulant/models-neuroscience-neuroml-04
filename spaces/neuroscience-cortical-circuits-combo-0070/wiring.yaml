modules:
  layer_continuous_1:
    class: src.layer_6_continuous_accommodating_martinotti_cell_nmlcl000617_model:Layer6ContinuousAccommodatingMartinottiCellNmlcl000617Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_6_continuous_accommodating_martinotti_cell_nmlcl000618_model:Layer6ContinuousAccommodatingMartinottiCellNmlcl000618Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_3:
    class: src.layer_6_continuous_accommodating_martinotti_cell_nmlcl000619_model:Layer6ContinuousAccommodatingMartinottiCellNmlcl000619Model
