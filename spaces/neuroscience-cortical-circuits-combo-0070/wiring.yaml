      model_path: data/render_xml_file.nml
  layer_continuous_4:
    class: src.layer_6_continuous_accommodating_martinotti_cell_nmlcl000620_model:Layer6ContinuousAccommodatingMartinottiCellNmlcl000620Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
