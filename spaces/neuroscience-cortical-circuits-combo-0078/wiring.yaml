modules:
  layer_continuous_1:
    class: src.layer_6_continuous_accommodating_nest_basket_cel_nmlcl000625_model:Layer6ContinuousAccommodatingNestBasketCelNmlcl000625Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_6_continuous_accommodating_nest_basket_cel_nmlcl000626_model:Layer6ContinuousAccommodatingNestBasketCelNmlcl000626Model
