schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0046)'
description: "Neuroscience General (COMBO_0046) assembles main_olfactory_1, main_olfactory_2, mf_ampa_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: main_olfactory_1
  manifest_path: models/neuroscience-neuroml-main-olfactory-bulb-mitral-cell-3-nmlcl001131-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: main_olfactory_2
  manifest_path: models/neuroscience-neuroml-main-olfactory-bulb-mitral-cell-4-nmlcl001132-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: mf_ampa_3
  manifest_path: models/neuroscience-neuroml-mf-ampa-nmlsy000082-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: main_olfactory_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: main_olfactory_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mf_ampa_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-main-olfactory-bulb-mitral-cell-3-nmlcl001131-model :: neuroml_db:NMLCL001131
    :: https://neuroml-db.org/model_info?model_id=NMLCL001131'
  - 'neuroscience-neuroml-main-olfactory-bulb-mitral-cell-4-nmlcl001132-model :: neuroml_db:NMLCL001132
    :: https://neuroml-db.org/model_info?model_id=NMLCL001132'
  - 'neuroscience-neuroml-mf-ampa-nmlsy000082-model :: neuroml_db:NMLSY000082 :: https://neuroml-db.org/model_info?model_id=NMLSY000082'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
