modules:
  mooseshowcase_1:
    class: src.mooseshowcase_mooseshowcase_model:MooseshowcaseMooseshowcaseModel
    args:
      model_path: data/repo
  mouse_primary_2:
    class: src.mouse_primary_motor_cortex_m1_nmlnt001656_model:MousePrimaryMotorCortexM1Nmlnt001656Model
    args:
      model_path: data/render_xml_file.nml
  muscle_cell_3:
    class: src.muscle_cell_nmlcl001548_model:MuscleCellNmlcl001548Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: mooseshowcase_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: mouse_primary_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: muscle_cell_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
