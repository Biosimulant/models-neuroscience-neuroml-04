modules:
  na_slowly_1:
    class: src.na_slowly_inactivating_sodium_nmlch000125_model:NaSlowlyInactivatingSodiumNmlch000125Model
    args:
      model_path: data/render_xml_file.nml
  na_sodium_2:
    class: src.na_sodium_channel_component_nmlcp001647_model:NaSodiumChannelComponentNmlcp001647Model
    args:
      model_path: data/render_xml_file.nml
  na_sodium_3:
    class: src.na_sodium_nmlch000005_model:NaSodiumNmlch000005Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: na_slowly_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: na_sodium_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: na_sodium_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
