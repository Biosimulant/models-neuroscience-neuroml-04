modules:
  naf_fast_1:
    class: src.naf_fast_transient_inactivating_sodium_nmlch000166_model:NafFastTransientInactivatingSodiumNmlch000166Model
    args:
      model_path: data/render_xml_file.nml
  naf_fast_2:
    class: src.naf_fast_transient_inactivating_sodium_nmlch000167_model:NafFastTransientInactivatingSodiumNmlch000167Model
    args:
      model_path: data/render_xml_file.nml
  naf_fast_3:
    class: src.naf_fast_transient_inactivating_sodium_nmlch000168_model:NafFastTransientInactivatingSodiumNmlch000168Model
    args:
      model_path: data/render_xml_file.nml
  naf_fast_4:
    class: src.naf_fast_transient_inactivating_sodium_nmlch000169_model:NafFastTransientInactivatingSodiumNmlch000169Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: naf_fast_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: naf_fast_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: naf_fast_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: naf_fast_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
