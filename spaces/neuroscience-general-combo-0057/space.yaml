schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0057)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: naf_fast_1
  manifest_path: models/neuroscience-neuroml-naf-fast-transient-inactivating-sodium-nmlch000170-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: naf_fast_2
  manifest_path: models/neuroscience-neuroml-naf-fast-transient-inactivating-sodium-nmlch000171-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: naf_inactivating_3
  manifest_path: models/neuroscience-neuroml-naf-inactivating-fast-sodium-nmlch000008-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: naf_inactivating_4
  manifest_path: models/neuroscience-neuroml-naf-inactivating-fast-sodium-nmlch000023-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: naf_fast_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: naf_fast_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: naf_inactivating_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: naf_inactivating_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-naf-fast-transient-inactivating-sodium-nmlch000170-model
    :: neuroml_db:NMLCH000170 :: https://neuroml-db.org/model_info?model_id=NMLCH000170'
  - 'neuroscience-neuroml-naf-fast-transient-inactivating-sodium-nmlch000171-model
    :: neuroml_db:NMLCH000171 :: https://neuroml-db.org/model_info?model_id=NMLCH000171'
  - 'neuroscience-neuroml-naf-inactivating-fast-sodium-nmlch000008-model :: neuroml_db:NMLCH000008
    :: https://neuroml-db.org/model_info?model_id=NMLCH000008'
  - 'neuroscience-neuroml-naf-inactivating-fast-sodium-nmlch000023-model :: neuroml_db:NMLCH000023
    :: https://neuroml-db.org/model_info?model_id=NMLCH000023'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
