modules:
  naf_fast_1:
    class: src.naf_fast_transient_inactivating_sodium_nmlch000170_model:NafFastTransientInactivatingSodiumNmlch000170Model
    args:
      model_path: data/render_xml_file.nml
  naf_fast_2:
    class: src.naf_fast_transient_inactivating_sodium_nmlch000171_model:NafFastTransientInactivatingSodiumNmlch000171Model
    args:
      model_path: data/render_xml_file.nml
  naf_inactivating_3:
    class: src.naf_inactivating_fast_sodium_nmlch000008_model:NafInactivatingFastSodiumNmlch000008Model
    args:
      model_path: data/render_xml_file.nml
  naf_inactivating_4:
    class: src.naf_inactivating_fast_sodium_nmlch000023_model:NafInactivatingFastSodiumNmlch000023Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: naf_fast_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: naf_fast_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: naf_inactivating_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: naf_inactivating_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
