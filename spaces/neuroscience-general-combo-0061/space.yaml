schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0061)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nax_sodium_1
  manifest_path: models/neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000006-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nax_sodium_2
  manifest_path: models/neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000136-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nax_sodium_3
  manifest_path: models/neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000137-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nax_sodium_4
  manifest_path: models/neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000138-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: nax_sodium_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nax_sodium_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nax_sodium_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: nax_sodium_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000006-model :: neuroml_db:NMLCH000006
    :: https://neuroml-db.org/model_info?model_id=NMLCH000006'
  - 'neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000136-model :: neuroml_db:NMLCH000136
    :: https://neuroml-db.org/model_info?model_id=NMLCH000136'
  - 'neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000137-model :: neuroml_db:NMLCH000137
    :: https://neuroml-db.org/model_info?model_id=NMLCH000137'
  - 'neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch000138-model :: neuroml_db:NMLCH000138
    :: https://neuroml-db.org/model_info?model_id=NMLCH000138'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
