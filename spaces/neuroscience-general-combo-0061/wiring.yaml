modules:
  nax_sodium_1:
    class: src.nax_sodium_channel_for_axon_nmlch000006_model:NaxSodiumChannelForAxonNmlch000006Model
    args:
      model_path: data/render_xml_file.nml
  nax_sodium_2:
    class: src.nax_sodium_channel_for_axon_nmlch000136_model:NaxSodiumChannelForAxonNmlch000136Model
    args:
      model_path: data/render_xml_file.nml
  nax_sodium_3:
    class: src.nax_sodium_channel_for_axon_nmlch000137_model:NaxSodiumChannelForAxonNmlch000137Model
    args:
      model_path: data/render_xml_file.nml
  nax_sodium_4:
    class: src.nax_sodium_channel_for_axon_nmlch000138_model:NaxSodiumChannelForAxonNmlch000138Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: nax_sodium_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nax_sodium_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nax_sodium_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: nax_sodium_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
