schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0062)'
description: "Neuroscience General (COMBO_0062) organizes nax_sodium_1, nengoneuroml_2, netpyneshowcase_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nax_sodium_1
  manifest_path: models/neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch001610-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nengoneuroml_2
  manifest_path: models/neuroscience-neuroml-nengoneuroml-nengoneuroml-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: netpyneshowcase_3
  manifest_path: models/neuroscience-neuroml-netpyneshowcase-netpyneshowcase-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: neuromlsbmlshowc_4
  manifest_path: models/neuroscience-neuroml-neuromlsbmlshowcase-neuromlsbmlshowcase-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: nax_sodium_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nengoneuroml_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: netpyneshowcase_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: neuromlsbmlshowc_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-nax-sodium-channel-for-axon-nmlch001610-model :: neuroml_db:NMLCH001610
    :: https://neuroml-db.org/model_info?model_id=NMLCH001610'
  - 'neuroscience-neuroml-nengoneuroml-nengoneuroml-model :: opensourcebrain:NengoNeuroML
    :: https://github.com/OpenSourceBrain/NengoNeuroML'
  - 'neuroscience-neuroml-netpyneshowcase-netpyneshowcase-model :: opensourcebrain:NetPyNEShowcase
    :: https://github.com/OpenSourceBrain/NetPyNEShowcase'
  - 'neuroscience-neuroml-neuromlsbmlshowcase-neuromlsbmlshowcase-model :: opensourcebrain:NeuroMLSBMLShowcase
    :: https://github.com/OpenSourceBrain/NeuroMLSBMLShowcase'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
