modules:
  nmda_frbpyr_1:
    class: src.nmda_frbpyr_supfs_nmlsy000185_model:NmdaFrbpyrSupfsNmlsy000185Model
    args:
      model_path: data/render_xml_file.nml
  nmda_frbpyr_2:
    class: src.nmda_frbpyr_suplts_nmlsy000186_model:NmdaFrbpyrSupltsNmlsy000186Model
    args:
      model_path: data/render_xml_file.nml
  nmda_l4ss_3:
    class: src.nmda_l4ss_in_nmlsy000187_model:NmdaL4ssInNmlsy000187Model
    args:
      model_path: data/render_xml_file.nml
  nmda_l4ss_4:
    class: src.nmda_l4ss_l4ss_nmlsy000188_model:NmdaL4ssL4ssNmlsy000188Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: nmda_frbpyr_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nmda_frbpyr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nmda_l4ss_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: nmda_l4ss_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
