schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0065)'
description: "Neuroscience General (COMBO_0065) organizes nmda_l4ss_1, nmda_l6nt_2, nmda_l6nt_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_l4ss_1
  manifest_path: models/neuroscience-neuroml-nmda-l4ss-pyr-nmlsy000189-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_l6nt_2
  manifest_path: models/neuroscience-neuroml-nmda-l6nt-deepfs-nmlsy000199-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_l6nt_3
  manifest_path: models/neuroscience-neuroml-nmda-l6nt-deeplts-nmlsy000200-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_l6nt_4
  manifest_path: models/neuroscience-neuroml-nmda-l6nt-deeppyr-nmlsy000201-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: nmda_l4ss_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nmda_l6nt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nmda_l6nt_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: nmda_l6nt_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-nmda-l4ss-pyr-nmlsy000189-model :: neuroml_db:NMLSY000189
    :: https://neuroml-db.org/model_info?model_id=NMLSY000189'
  - 'neuroscience-neuroml-nmda-l6nt-deepfs-nmlsy000199-model :: neuroml_db:NMLSY000199
    :: https://neuroml-db.org/model_info?model_id=NMLSY000199'
  - 'neuroscience-neuroml-nmda-l6nt-deeplts-nmlsy000200-model :: neuroml_db:NMLSY000200
    :: https://neuroml-db.org/model_info?model_id=NMLSY000200'
  - 'neuroscience-neuroml-nmda-l6nt-deeppyr-nmlsy000201-model :: neuroml_db:NMLSY000201
    :: https://neuroml-db.org/model_info?model_id=NMLSY000201'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
