schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0067)'
description: "Neuroscience General (COMBO_0067) organizes nmda_l6nt_1, nmda_l6nt_2, nmda_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_l6nt_1
  manifest_path: models/neuroscience-neuroml-nmda-l6nt-suppyr-nmlsy000206-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_l6nt_2
  manifest_path: models/neuroscience-neuroml-nmda-l6nt-tcr-nmlsy000207-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_3
  manifest_path: models/neuroscience-neuroml-nmda-nmlsy000083-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-neuroscience-neuroml-04
  alias: nmda_4
  manifest_path: models/neuroscience-neuroml-nmda-nmlsy001658-model/model.yaml
  parameters:
    model_path: data/render_xml_file.nml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.001
  initial_inputs: {}
wiring:
- from: nmda_l6nt_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nmda_l6nt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nmda_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: nmda_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-neuroml-nmda-l6nt-suppyr-nmlsy000206-model :: neuroml_db:NMLSY000206
    :: https://neuroml-db.org/model_info?model_id=NMLSY000206'
  - 'neuroscience-neuroml-nmda-l6nt-tcr-nmlsy000207-model :: neuroml_db:NMLSY000207
    :: https://neuroml-db.org/model_info?model_id=NMLSY000207'
  - 'neuroscience-neuroml-nmda-nmlsy000083-model :: neuroml_db:NMLSY000083 :: https://neuroml-db.org/model_info?model_id=NMLSY000083'
  - 'neuroscience-neuroml-nmda-nmlsy001658-model :: neuroml_db:NMLSY001658 :: https://neuroml-db.org/model_info?model_id=NMLSY001658'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
